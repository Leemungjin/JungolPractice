<!DOCTYPE html>

<body>


<h3>534 : 선택제어문 - 자가진단7</h3><br/>
	<h5>영문 대문자를 입력받아 
	'A'이면 “Excellent”, 
	'B'이면 “Good”, 
	'C'이면 “Usually”, 
	'D'이면 “Effort”, 
	'F'이면 “Failure”, 
	그 외 문자이면 “error” 라고 출력하는 프로그램을 작성하시오.</h5>

	<h2>풀이 -------------------------------------------------</h2>
	<!-- ===================== 문제 풀기 ===================== -->

	<!--입력부-->
	<input type="text" id="Grade">
	<button onclick="solve534();">입력</button>

	<!--출력부-->
	<p id="result534"></p>

	<script>
		function solve534(){

			var alphabet = ["Excellent","Good","Usually","Effort","Failuer","error"];			
			var b = document.getElementById("Grade").value;

			if (b == 'A') {
			document.getElementById('result534').innerHTML = alphabet[0];
			} else if (b == "B") {
				document.getElementById('result534').innerHTML = alphabet[1];
			} else if (b == "C") {
				document.getElementById('result534').innerHTML = alphabet[2];
			} else if (b == "D") {
				document.getElementById('result534').innerHTML = alphabet[3];
			} else if (b == "F") {
				document.getElementById('result534').innerHTML = alphabet[4];
			} else {
				document.getElementById('result534').innerHTML = alphabet [5];

			}
		}
	</script>


<hr/>

<button onclick="solve();">입력</button>
<script>
	function solve(){
	var star = "*";
	for (var i = 0; i < 10; i++){
		star = star + "*";
	}
}
</script>
</body>
</html>
